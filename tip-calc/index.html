<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#0a0a0f;color:#e0e0e0;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
a.back{position:fixed;top:20px;left:20px;color:#a78bfa;text-decoration:none;font-size:.9rem;z-index:10;opacity:.7;transition:opacity .2s}
a.back:hover{opacity:1}
.container{max-width:480px;width:100%;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:24px;padding:40px 32px;backdrop-filter:blur(20px)}
h1{text-align:center;font-size:1.8rem;font-weight:800;margin-bottom:8px;background:linear-gradient(135deg,#22c55e,#06b6d4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.subtitle{text-align:center;color:#666;font-size:.9rem;margin-bottom:32px}
label{display:block;font-size:.85rem;font-weight:600;color:#888;margin-bottom:8px;text-transform:uppercase;letter-spacing:.5px}
.input-group{margin-bottom:24px}
.bill-input{position:relative}
.bill-input span{position:absolute;left:16px;top:50%;transform:translateY(-50%);font-size:1.4rem;font-weight:700;color:#22c55e}
input[type="number"]{width:100%;background:rgba(255,255,255,.06);border:2px solid rgba(255,255,255,.1);border-radius:14px;padding:16px 16px 16px 36px;font-size:1.4rem;font-weight:700;color:#fff;font-family:'Inter',sans-serif;outline:none;transition:border-color .2s}
input[type="number"]:focus{border-color:#22c55e}
input[type="number"]::-webkit-inner-spin-button{-webkit-appearance:none}
.tip-buttons{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:24px}
.tip-btn{background:rgba(255,255,255,.06);border:2px solid rgba(255,255,255,.1);border-radius:12px;padding:14px 0;font-size:1rem;font-weight:700;color:#e0e0e0;cursor:pointer;transition:all .2s;font-family:'Inter',sans-serif}
.tip-btn:hover{background:rgba(34,197,94,.1);border-color:rgba(34,197,94,.3)}
.tip-btn.active{background:linear-gradient(135deg,#22c55e,#06b6d4);border-color:transparent;color:#0a0a0f}
.custom-tip{position:relative}
.custom-tip input{padding-left:16px;font-size:1rem;text-align:center}
.custom-tip input::placeholder{color:#555}
.people-section{display:flex;align-items:center;gap:16px;margin-bottom:32px}
.people-section label{margin-bottom:0;flex-shrink:0}
.people-ctrl{display:flex;align-items:center;gap:12px;flex:1;justify-content:center}
.people-btn{width:44px;height:44px;border-radius:50%;border:2px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#fff;font-size:1.4rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s;font-family:'Inter',sans-serif}
.people-btn:hover{border-color:#22c55e;background:rgba(34,197,94,.15)}
.people-num{font-size:2rem;font-weight:800;min-width:40px;text-align:center;color:#22c55e}
.divider{height:1px;background:linear-gradient(to right,transparent,rgba(255,255,255,.1),transparent);margin:8px 0 24px}
.results{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.result-card{background:rgba(255,255,255,.04);border-radius:16px;padding:20px;text-align:center}
.result-card.highlight{grid-column:1/-1;background:linear-gradient(135deg,rgba(34,197,94,.15),rgba(6,182,212,.15));border:1px solid rgba(34,197,94,.2)}
.result-label{font-size:.75rem;font-weight:600;color:#888;text-transform:uppercase;letter-spacing:.5px;margin-bottom:8px}
.result-value{font-size:2rem;font-weight:900;color:#fff}
.result-card.highlight .result-value{font-size:2.6rem;background:linear-gradient(135deg,#22c55e,#06b6d4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
@media(max-width:500px){
.container{padding:28px 20px}
.tip-buttons{grid-template-columns:repeat(3,1fr);gap:8px}
.result-value{font-size:1.6rem}
.result-card.highlight .result-value{font-size:2rem}
}
</style>
</head>
<body>
<a href="../" class="back">‚Üê Back</a>
<div class="container">
<h1>üí∞ Tip Calculator</h1>
<p class="subtitle">Split the bill like a pro</p>

<div class="input-group">
<label>Bill Amount</label>
<div class="bill-input">
<span>$</span>
<input type="number" id="bill" placeholder="0.00" min="0" step="0.01">
</div>
</div>

<div class="input-group">
<label>Select Tip %</label>
<div class="tip-buttons">
<button class="tip-btn" data-tip="10">10%</button>
<button class="tip-btn" data-tip="15">15%</button>
<button class="tip-btn active" data-tip="18">18%</button>
<button class="tip-btn" data-tip="20">20%</button>
<button class="tip-btn" data-tip="25">25%</button>
<div class="custom-tip">
<input type="number" id="customTip" placeholder="Custom" min="0" max="100" step="1">
</div>
</div>
</div>

<div class="input-group">
<label>Split Between</label>
<div class="people-ctrl">
<button class="people-btn" id="decPeople">‚àí</button>
<div class="people-num" id="peopleCount">1</div>
<button class="people-btn" id="incPeople">+</button>
</div>
</div>

<div class="divider"></div>

<div class="results">
<div class="result-card">
<div class="result-label">Tip Amount</div>
<div class="result-value" id="tipAmount">$0.00</div>
</div>
<div class="result-card">
<div class="result-label">Total</div>
<div class="result-value" id="totalAmount">$0.00</div>
</div>
<div class="result-card highlight">
<div class="result-label">Per Person</div>
<div class="result-value" id="perPerson">$0.00</div>
</div>
</div>
</div>

<script>
let tipPercent = 18, people = 1;
const billEl = document.getElementById('bill');
const customEl = document.getElementById('customTip');
const btns = document.querySelectorAll('.tip-btn');
const peopleEl = document.getElementById('peopleCount');

function calc() {
  const bill = parseFloat(billEl.value) || 0;
  const tip = bill * tipPercent / 100;
  const total = bill + tip;
  const pp = people > 0 ? total / people : total;
  document.getElementById('tipAmount').textContent = '$' + tip.toFixed(2);
  document.getElementById('totalAmount').textContent = '$' + total.toFixed(2);
  document.getElementById('perPerson').textContent = '$' + pp.toFixed(2);
}

btns.forEach(b => b.addEventListener('click', () => {
  btns.forEach(x => x.classList.remove('active'));
  b.classList.add('active');
  tipPercent = parseInt(b.dataset.tip);
  customEl.value = '';
  calc();
}));

customEl.addEventListener('input', () => {
  btns.forEach(x => x.classList.remove('active'));
  tipPercent = parseFloat(customEl.value) || 0;
  calc();
});

billEl.addEventListener('input', calc);

document.getElementById('incPeople').addEventListener('click', () => {
  if (people < 20) { people++; peopleEl.textContent = people; calc(); }
});
document.getElementById('decPeople').addEventListener('click', () => {
  if (people > 1) { people--; peopleEl.textContent = people; calc(); }
});

calc();
</script>
</body>
</html>
