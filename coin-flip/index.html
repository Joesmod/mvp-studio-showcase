<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Flip</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#0a0a0f;color:#e0e0e0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;perspective:1000px}
.container{text-align:center;width:100%;max-width:400px}
h1{font-size:2rem;font-weight:800;background:linear-gradient(135deg,#fbbf24,#f59e0b,#f97316);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:32px}
.coin-wrap{width:180px;height:180px;margin:0 auto 32px;cursor:pointer;perspective:600px}
.coin{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform .1s;border-radius:50%}
.coin.flipping{animation:flip 1s ease-in-out}
.coin.flipping-tails{animation:flipTails 1s ease-in-out}
@keyframes flip{0%{transform:rotateY(0)}100%{transform:rotateY(1800deg)}}
@keyframes flipTails{0%{transform:rotateY(0)}100%{transform:rotateY(1980deg)}}
.coin .face{position:absolute;inset:0;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:3.5rem;font-weight:800;backface-visibility:hidden;border:4px solid rgba(255,255,255,.15)}
.coin .heads{background:linear-gradient(135deg,#fbbf24,#f59e0b);color:#78350f}
.coin .tails{background:linear-gradient(135deg,#94a3b8,#cbd5e1);color:#334155;transform:rotateY(180deg)}
.result{font-size:1.6rem;font-weight:700;margin-bottom:32px;height:40px;display:flex;align-items:center;justify-content:center}
.result.heads-result{color:#fbbf24}
.result.tails-result{color:#94a3b8}
.stats{display:flex;gap:16px;justify-content:center;margin-bottom:24px}
.stat{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:16px 24px;min-width:110px}
.stat .label{font-size:.75rem;color:#666;font-weight:600;text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px}
.stat .val{font-size:1.5rem;font-weight:700}
.stat .pct{font-size:.8rem;color:#888;margin-top:2px}
.stat.h .val{color:#fbbf24}
.stat.t .val{color:#94a3b8}
.btn{padding:12px 32px;border:none;border-radius:12px;font-family:inherit;font-size:.9rem;font-weight:600;cursor:pointer;transition:all .2s}
.btn-flip{background:linear-gradient(135deg,#fbbf24,#f97316);color:#000;font-size:1.1rem;padding:14px 48px;margin-bottom:16px}
.btn-flip:hover{transform:scale(1.05)}
.btn-flip:disabled{opacity:.5;transform:none;cursor:default}
.btn-reset{background:rgba(255,255,255,.06);color:#888;border:1px solid rgba(255,255,255,.1)}
.btn-reset:hover{color:#f43f5e;border-color:rgba(244,63,94,.3)}
.instruction{color:#444;font-size:.85rem;margin-top:16px}
.back{display:inline-block;margin-bottom:24px;color:#fbbf24;text-decoration:none;font-size:.9rem;font-weight:500;align-self:flex-start}
.back:hover{text-decoration:underline}
</style>
</head>
<body>
<div class="container">
<a href="../" class="back">‚Üê Back to Showcase</a>
<h1>ü™ô Coin Flip</h1>
<div class="coin-wrap" id="coinWrap">
<div class="coin" id="coin">
<div class="face heads">H</div>
<div class="face tails">T</div>
</div>
</div>
<div class="result" id="result">Tap the coin!</div>
<button class="btn btn-flip" id="flipBtn" onclick="flipCoin()">Flip!</button><br><br>
<div class="stats">
<div class="stat h"><div class="label">Heads</div><div class="val" id="hCount">0</div><div class="pct" id="hPct">0%</div></div>
<div class="stat t"><div class="label">Tails</div><div class="val" id="tCount">0</div><div class="pct" id="tPct">0%</div></div>
</div>
<button class="btn btn-reset" onclick="resetStats()">Reset Stats</button>
<p class="instruction">Click or tap the coin to flip</p>
</div>
<script>
let heads=0,tails=0,flipping=false;
const coin=document.getElementById('coin'),result=document.getElementById('result'),flipBtn=document.getElementById('flipBtn');
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();

function playSound(){
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.connect(g);g.connect(audioCtx.destination);
  o.frequency.setValueAtTime(800,audioCtx.currentTime);
  o.frequency.exponentialRampToValueAtTime(1200,audioCtx.currentTime+.05);
  o.frequency.exponentialRampToValueAtTime(600,audioCtx.currentTime+.15);
  g.gain.setValueAtTime(.15,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.3);
  o.start();o.stop(audioCtx.currentTime+.3);
}

function flipCoin(){
  if(flipping)return;
  flipping=true;flipBtn.disabled=true;
  audioCtx.resume();
  const isHeads=Math.random()<.5;
  coin.className='coin '+(isHeads?'flipping':'flipping-tails');
  playSound();
  setTimeout(()=>{
    coin.className='coin';
    coin.style.transform=isHeads?'rotateY(0)':'rotateY(180deg)';
    if(isHeads){heads++;result.textContent='Heads!';result.className='result heads-result'}
    else{tails++;result.textContent='Tails!';result.className='result tails-result'}
    updateStats();flipping=false;flipBtn.disabled=false;
  },1000);
}

function updateStats(){
  const t=heads+tails;
  document.getElementById('hCount').textContent=heads;
  document.getElementById('tCount').textContent=tails;
  document.getElementById('hPct').textContent=t?Math.round(heads/t*100)+'%':'0%';
  document.getElementById('tPct').textContent=t?Math.round(tails/t*100)+'%':'0%';
}

function resetStats(){heads=0;tails=0;updateStats();result.textContent='Tap the coin!';result.className='result';coin.style.transform=''}
document.getElementById('coinWrap').addEventListener('click',flipCoin);
</script>
</body>
</html>
