<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Previewer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#0d0d14;color:#e0e0e0;min-height:100vh;display:flex;flex-direction:column}
header{padding:20px 24px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid rgba(255,255,255,.08);flex-shrink:0}
header h1{font-size:1.4rem;font-weight:800;background:linear-gradient(135deg,#6366f1,#a855f7);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.header-actions{display:flex;gap:10px}
.btn{padding:8px 16px;border:none;border-radius:10px;font-family:inherit;font-size:.85rem;font-weight:600;cursor:pointer;transition:all .2s}
.btn-copy{background:linear-gradient(135deg,#6366f1,#a855f7);color:#fff}
.btn-copy:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(99,102,241,.4)}
.btn-back{background:rgba(255,255,255,.08);color:#aaa;text-decoration:none;display:inline-flex;align-items:center;gap:4px}
.btn-back:hover{background:rgba(255,255,255,.12);color:#fff}
.editor-wrap{flex:1;display:flex;min-height:0}
.panel{flex:1;display:flex;flex-direction:column;min-width:0}
.panel-header{padding:10px 16px;font-size:.75rem;font-weight:700;text-transform:uppercase;letter-spacing:1px;color:#666;background:rgba(255,255,255,.03);border-bottom:1px solid rgba(255,255,255,.06)}
.divider{width:1px;background:rgba(255,255,255,.08);flex-shrink:0}
#editor{flex:1;background:transparent;border:none;color:#c4b5fd;font-family:'Courier New',monospace;font-size:.95rem;line-height:1.7;padding:20px;resize:none;outline:none;tab-size:2}
#editor::placeholder{color:#444}
#preview{flex:1;padding:20px;overflow-y:auto;line-height:1.7}
#preview h1{font-size:2rem;font-weight:800;margin:24px 0 12px;color:#e2e8f0;border-bottom:1px solid rgba(255,255,255,.1);padding-bottom:8px}
#preview h2{font-size:1.5rem;font-weight:700;margin:20px 0 10px;color:#e2e8f0}
#preview h3{font-size:1.25rem;font-weight:600;margin:16px 0 8px;color:#e2e8f0}
#preview h4{font-size:1.1rem;font-weight:600;margin:14px 0 6px;color:#cbd5e1}
#preview h5,#preview h6{font-size:1rem;font-weight:600;margin:12px 0 6px;color:#94a3b8}
#preview p{margin:0 0 12px;color:#b0b0b0}
#preview strong{color:#e0e0e0}
#preview em{color:#c4b5fd}
#preview a{color:#818cf8;text-decoration:none;border-bottom:1px solid rgba(129,140,248,.3)}
#preview a:hover{color:#a78bfa;border-bottom-color:#a78bfa}
#preview code{background:rgba(99,102,241,.15);color:#c4b5fd;padding:2px 6px;border-radius:4px;font-size:.9em;font-family:'Courier New',monospace}
#preview pre{background:rgba(0,0,0,.4);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:16px;overflow-x:auto;margin:12px 0}
#preview pre code{background:none;padding:0;color:#a5b4fc}
#preview blockquote{border-left:3px solid #6366f1;padding:8px 16px;margin:12px 0;background:rgba(99,102,241,.06);border-radius:0 8px 8px 0;color:#999}
#preview ul,#preview ol{margin:8px 0 12px 24px;color:#b0b0b0}
#preview li{margin:4px 0}
#preview img{max-width:100%;border-radius:12px;margin:12px 0}
#preview hr{border:none;height:1px;background:rgba(255,255,255,.1);margin:20px 0}
.toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%) translateY(100px);background:#6366f1;color:#fff;padding:12px 24px;border-radius:12px;font-size:.9rem;font-weight:600;transition:transform .3s;z-index:10}
.toast.show{transform:translateX(-50%) translateY(0)}
@media(max-width:768px){
.editor-wrap{flex-direction:column}
.divider{width:100%;height:1px}
.panel{min-height:40vh}
}
</style>
</head>
<body>
<header>
<div style="display:flex;align-items:center;gap:12px">
<a href="../" class="btn btn-back">‚Üê Back</a>
<h1>üìù Markdown Previewer</h1>
</div>
<div class="header-actions">
<button class="btn btn-copy" onclick="copyHTML()">Copy HTML</button>
</div>
</header>
<div class="editor-wrap">
<div class="panel">
<div class="panel-header">‚úèÔ∏è Markdown</div>
<textarea id="editor" placeholder="Type your markdown here..." spellcheck="false"></textarea>
</div>
<div class="divider"></div>
<div class="panel">
<div class="panel-header">üëÅÔ∏è Preview</div>
<div id="preview"></div>
</div>
</div>
<div class="toast" id="toast">Copied to clipboard!</div>
<script>
const editor=document.getElementById('editor'),preview=document.getElementById('preview');

function parseMarkdown(md){
let html=md
// code blocks
.replace(/```(\w*)\n([\s\S]*?)```/g,(m,lang,code)=>`<pre><code>${esc(code.trim())}</code></pre>`)
// headers
.replace(/^######\s+(.+)$/gm,'<h6>$1</h6>')
.replace(/^#####\s+(.+)$/gm,'<h5>$1</h5>')
.replace(/^####\s+(.+)$/gm,'<h4>$1</h4>')
.replace(/^###\s+(.+)$/gm,'<h3>$1</h3>')
.replace(/^##\s+(.+)$/gm,'<h2>$1</h2>')
.replace(/^#\s+(.+)$/gm,'<h1>$1</h1>')
// hr
.replace(/^---+$/gm,'<hr>')
// blockquotes
.replace(/^>\s+(.+)$/gm,'<blockquote>$1</blockquote>')
// images
.replace(/!\[([^\]]*)\]\(([^)]+)\)/g,'<img src="$2" alt="$1">')
// links
.replace(/\[([^\]]+)\]\(([^)]+)\)/g,'<a href="$2" target="_blank">$1</a>')
// bold+italic
.replace(/\*\*\*(.+?)\*\*\*/g,'<strong><em>$1</em></strong>')
// bold
.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>')
// italic
.replace(/\*(.+?)\*/g,'<em>$1</em>')
// inline code
.replace(/`([^`]+)`/g,'<code>$1</code>')
// unordered lists
.replace(/^[-*]\s+(.+)$/gm,'<li>$1</li>')
// ordered lists
.replace(/^\d+\.\s+(.+)$/gm,'<li>$1</li>');
// wrap consecutive <li> in <ul>
html=html.replace(/(<li>.*<\/li>\n?)+/g,m=>'<ul>'+m+'</ul>');
// merge adjacent blockquotes
html=html.replace(/<\/blockquote>\n<blockquote>/g,'<br>');
// paragraphs: wrap remaining plain lines
html=html.split('\n').map(line=>{
const trimmed=line.trim();
if(!trimmed)return'';
if(/^<[a-z]/.test(trimmed))return line;
return`<p>${trimmed}</p>`;
}).join('\n');
return html;
}

function esc(s){return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')}

function render(){preview.innerHTML=parseMarkdown(editor.value)}

editor.addEventListener('input',render);

function copyHTML(){
navigator.clipboard.writeText(preview.innerHTML).then(()=>{
const t=document.getElementById('toast');t.classList.add('show');
setTimeout(()=>t.classList.remove('show'),2000);
});
}

// Sample markdown
editor.value=`# Welcome to Markdown Previewer üöÄ

render();
</script>
</body>
</html>
