<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#0a0a0f;color:#e0e0e0;min-height:100vh;display:flex;flex-direction:column;align-items:center}
.back{position:fixed;top:20px;left:20px;color:#888;text-decoration:none;font-size:.9rem;z-index:10;transition:color .2s}.back:hover{color:#e0e0e0}
.container{padding:80px 20px 40px;width:100%;max-width:480px}
h1{font-size:1.8rem;font-weight:800;text-align:center;margin-bottom:8px;background:linear-gradient(135deg,#6366f1,#ec4899,#f97316);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.subtitle{color:#666;font-size:.9rem;margin-bottom:32px;text-align:center}
.swatch{width:100%;height:160px;border-radius:16px;margin-bottom:24px;border:2px solid rgba(255,255,255,.08);transition:background .2s}
.picker-row{display:flex;gap:12px;margin-bottom:24px;align-items:center}
.picker-row input[type=color]{width:56px;height:56px;border:none;border-radius:12px;cursor:pointer;background:none;padding:0}
.picker-row input[type=color]::-webkit-color-swatch-wrapper{padding:0}
.picker-row input[type=color]::-webkit-color-swatch{border:2px solid rgba(255,255,255,.1);border-radius:10px}
.input-group{flex:1}
.input-group label{display:block;font-size:.75rem;color:#888;margin-bottom:4px;text-transform:uppercase;letter-spacing:1px}
.input-group input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#fff;font-family:inherit;font-size:1rem}
.input-group input:focus{outline:none;border-color:#6366f1}
.values{display:flex;flex-direction:column;gap:10px;margin-bottom:28px}
.val-row{display:flex;align-items:center;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:12px 16px;justify-content:space-between}
.val-row .label{font-size:.75rem;color:#888;text-transform:uppercase;letter-spacing:1px;font-weight:600}
.val-row .value{font-size:.95rem;font-weight:600;font-variant-numeric:tabular-nums}
.val-row .copy-btn{background:none;border:1px solid rgba(255,255,255,.1);color:#aaa;padding:4px 12px;border-radius:8px;font-family:inherit;font-size:.75rem;cursor:pointer;transition:all .2s}.val-row .copy-btn:hover{color:#fff;border-color:rgba(255,255,255,.3)}
.val-row .copy-btn.copied{color:#22c55e;border-color:#22c55e}
.rgb-inputs{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px;margin-bottom:24px}
.rgb-inputs label{display:block;font-size:.7rem;color:#888;margin-bottom:4px;text-align:center}
.rgb-inputs input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.06);color:#fff;font-family:inherit;font-size:.9rem;text-align:center}
.rgb-inputs input:focus{outline:none;border-color:#6366f1}
h3{font-size:.9rem;font-weight:600;color:#888;margin-bottom:12px}
.history{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
.history-swatch{width:40px;height:40px;border-radius:10px;cursor:pointer;border:2px solid rgba(255,255,255,.08);transition:transform .2s}.history-swatch:hover{transform:scale(1.15)}
</style>
</head>
<body>
<a href="../" class="back">‚Üê Back</a>
<div class="container">
<h1>üé® Color Converter</h1>
<p class="subtitle">Hex ‚Üî RGB ‚Üî HSL</p>
<div class="swatch" id="swatch" style="background:#6366f1"></div>
<div class="picker-row">
<input type="color" id="picker" value="#6366f1" oninput="fromPicker(this.value)">
<div class="input-group">
<label>Hex</label>
<input type="text" id="hexInput" value="#6366f1" oninput="fromHex(this.value)" placeholder="#6366f1">
</div>
</div>
<div class="rgb-inputs">
<div><label>R</label><input type="number" id="rInput" min="0" max="255" value="99" oninput="fromRGB()"></div>
<div><label>G</label><input type="number" id="gInput" min="0" max="255" value="102" oninput="fromRGB()"></div>
<div><label>B</label><input type="number" id="bInput" min="0" max="255" value="241" oninput="fromRGB()"></div>
</div>
<div class="values">
<div class="val-row"><span class="label">HEX</span><span class="value" id="hexVal">#6366f1</span><button class="copy-btn" onclick="copyVal(this,'hexVal')">Copy</button></div>
<div class="val-row"><span class="label">RGB</span><span class="value" id="rgbVal">rgb(99, 102, 241)</span><button class="copy-btn" onclick="copyVal(this,'rgbVal')">Copy</button></div>
<div class="val-row"><span class="label">HSL</span><span class="value" id="hslVal">hsl(239, 84%, 67%)</span><button class="copy-btn" onclick="copyVal(this,'hslVal')">Copy</button></div>
</div>
<h3>Recent Colors</h3>
<div class="history" id="history"></div>
</div>
<script>
let history=JSON.parse(localStorage.getItem('colorHistory')||'[]');
renderHistory();

function hexToRgb(h){h=h.replace('#','');if(h.length===3)h=h.split('').map(c=>c+c).join('');const n=parseInt(h,16);return[(n>>16)&255,(n>>8)&255,n&255];}
function rgbToHex(r,g,b){return'#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join('');}
function rgbToHsl(r,g,b){r/=255;g/=255;b/=255;const max=Math.max(r,g,b),min=Math.min(r,g,b),l=(max+min)/2;let h=0,s=0;if(max!==min){const d=max-min;s=l>.5?d/(2-max-min):d/(max+min);switch(max){case r:h=((g-b)/d+(g<b?6:0))/6;break;case g:h=((b-r)/d+2)/6;break;case b:h=((r-g)/d+4)/6;break;}}return[Math.round(h*360),Math.round(s*100),Math.round(l*100)];}

function updateUI(r,g,b,skipHex,skipRGB){
  const hex=rgbToHex(r,g,b);const[h,s,l]=rgbToHsl(r,g,b);
  document.getElementById('swatch').style.background=hex;
  document.getElementById('picker').value=hex;
  if(!skipHex)document.getElementById('hexInput').value=hex;
  if(!skipRGB){document.getElementById('rInput').value=r;document.getElementById('gInput').value=g;document.getElementById('bInput').value=b;}
  document.getElementById('hexVal').textContent=hex;
  document.getElementById('rgbVal').textContent=`rgb(${r}, ${g}, ${b})`;
  document.getElementById('hslVal').textContent=`hsl(${h}, ${s}%, ${l}%)`;
  addHistory(hex);
}

function fromHex(v){v=v.trim();if(/^#?[0-9a-fA-F]{3}([0-9a-fA-F]{3})?$/.test(v)){if(!v.startsWith('#'))v='#'+v;const[r,g,b]=hexToRgb(v);updateUI(r,g,b,true,false);}}
function fromRGB(){const r=parseInt(document.getElementById('rInput').value)||0,g=parseInt(document.getElementById('gInput').value)||0,b=parseInt(document.getElementById('bInput').value)||0;updateUI(Math.min(255,Math.max(0,r)),Math.min(255,Math.max(0,g)),Math.min(255,Math.max(0,b)),false,true);}
function fromPicker(v){const[r,g,b]=hexToRgb(v);updateUI(r,g,b,false,false);}

function copyVal(btn,id){
  navigator.clipboard.writeText(document.getElementById(id).textContent);
  btn.textContent='Copied!';btn.classList.add('copied');
  setTimeout(()=>{btn.textContent='Copy';btn.classList.remove('copied');},1500);
}

function addHistory(hex){
  hex=hex.toLowerCase();
  history=history.filter(c=>c!==hex);
  history.unshift(hex);
  if(history.length>16)history.pop();
  localStorage.setItem('colorHistory',JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  const el=document.getElementById('history');
  el.innerHTML=history.map(c=>`<div class="history-swatch" style="background:${c}" title="${c}" onclick="fromPicker('${c}')"></div>`).join('');
}
</script>
</body>
</html>
